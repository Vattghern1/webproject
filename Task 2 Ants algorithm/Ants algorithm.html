<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ants algorithm</title>

</head>
<body>
    <canvas id = "fieldForPoints" width = "100" height = "100" style = "border:2px solid black">Canvas</canvas>
    <script>
        var canvas = document.getElementById("fieldForPoints");
        var context = canvas.getContext('2d');
        context.fillStyle = "green";
        context.fillRect(0, 0, canvas.width, canvas.height);
    </script>

</body>
</html>
