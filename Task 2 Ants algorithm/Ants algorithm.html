<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ants algorithm</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Ants%20algorithm.css">
    <script src="Ants%20algorithm.js"></script>
</head>
<body>
    <button id = "buttonBack" onclick="document.location.href = '../main.html'"><img src = "../images/button.png" style="width: 50px; height: 50px"></button>
    <canvas id = "fieldForPoints" width = "1170" height = "800" style = "border:2px solid black">Canvas</canvas>
    <script>
        var canvas = document.getElementById("fieldForPoints");
        var context = canvas.getContext('2d');

    </script>
    <div>
        <button id="button1" onclick="canvas.addEventListener('mousedown', function (e) {
            context.beginPath();
            context.arc(e.clientX - 710, e.clientY - 30, 10, 0, Math.PI * 2);
            context.fillStyle = 'red';
            context.fill();

            addPointsInArray(e.clientX - 710, e.clientY - 30);

        });" >Добавить точки</button>
    </div>

    <div>
        <button id="button2" onclick="context.clearRect(0, 0, canvas.width, canvas.height)">Очистить поле</button>
    </div>

    <div>
        <button id = "button3" onclick="drawLines()">Готово</button>
    </div>

</body>
</html>
