<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering</title>
    <link rel="stylesheet" href="Clustering%20algorithm.css">
</head>
<body style="background: #808080">

<canvas id="canvas">Hello</canvas>
<div class="inputCountClass">
    <div>Set clusters count:</div>
    <div><input id="InputCount" style="border-radius: 10px; font-size: 25px; font-family: Arial"></div>
    <button class="button1">Clustering</button>
</div>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var widthConst = (window.innerWidth / 100);
    var heightConst = (window.innerHeight / 100);

    canvas.width = widthConst * 70;
    canvas.height = heightConst * 70; // size of canvas
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>

</body>
</html>
